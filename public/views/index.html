<!DOCTYPE html>
<html lang="en">
<head>
    <title>A login system using JWT tokens and express.js</title>
    <meta charset="UTF-8">
    <meta name="author" content="Lucas Ariel">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="./public/css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class='header__title'>A login system using JWT token</h1>
        </header>

        <main>
            <section class="section login-section">
                <header class="section-header">
                    <h2 class='section__title'>Sign in</h2>
                </header>
                <form class="form" action="">
                    <input type="text" placeholder='Nickname or email'>
                    <input type="password" placeholder='Password'>
                    <input type="submit" value='Send'>
                </form>
            </section>

            <section class="section register-section">
                <header class="section-header">
                    <h2 class='section__title'>Sign up</h2>
                </header>
                <form class="form" action="">
                    <input type="text" placeholder='Nickname'>
                    <input type="text" placeholder='Email'>
                    <input type="text" placeholder='Password'>
                    <input type="submit" value="send">
                </form>
            </section>
        </main>
    </div>
</body>
</html>
