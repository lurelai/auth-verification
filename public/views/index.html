<!DOCTYPE html>
<html lang="en">
<head>
    <title>A login system using JWT tokens and express.js</title>
    <meta charset="UTF-8">
    <meta name="author" content="Lucas Ariel">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="./public/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Sixtyfour&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class='header__title'>A login system using JWT token</h1>
        </header>

        <main>
            <section class="section login-section">
                <header class="section-header">
                    <h2 class='section__title'>Sign in</h2>
                </header>
                <form class="form" action="">
                    <input class='form__input form__text' type="text" placeholder='Nickname or email'>
                    <input class='form__input form__text' type="password" placeholder='Password'>
                    <input class='form__input form__submit' type="submit" value='send'>
                </form>
            </section>

            <section class="section register-section">
                <header class="section-header">
                    <h2 class='section__title'>Sign up</h2>
                </header>
                <form class="form" action="">
                    <input class='form__input' type="text" placeholder='Nickname'>
                    <input class='form__input' type="mail" placeholder='Email'>
                    <input class='form__input' type="password" placeholder='Password'>
                    <input class='form__input form__submit' type="submit" value="send">
                </form>
            </section>
        </main>
    </div>
</body>
</html>
